    <script>
    function operacao(){//função que ira executar quando apertar o botão "Calcular".

var c=a+b;
alert("O Resultado da operação é -> "+c); //o resultado é exibida na caixa de saída com o alert( )
}
    </script>

    <form name="formcalc">
